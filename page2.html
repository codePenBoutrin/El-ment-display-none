<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
</head>
<body>
    <h1>Page 2</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" required><br>
        <button type="button" id="loginButton">Se connecter</button>
    </form>
    
    <script>
    // SCRIPT PAGE2
        document.getElementById('loginButton').addEventListener('click', () => {
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;
            
            if (enteredEmail === 'andre' && enteredPassword === '123') {
                // Stockez l'information d'affichage dans le sessionStorage
                sessionStorage.setItem('showElement', 'true');
                // Redirigez vers la page 1
                window.location.href = 'index.html';
            } else {
                alert('Mot de passe ou email incorrect. Veuillez r√©essayer.');
            }
        });
    </script>
</body>
</html>
