    <h1>Page 2</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" required><br>
        <button type="button" id="loginButton">Se connecter</button>
        <a href="index.html" id="hideElementLink">Accueil</a>    </form>
    
    <script>
        document.getElementById('loginButton').addEventListener('click', () => {
            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;
            
            // Remplacez cette condition par votre logique de validation de connexion
            if (enteredEmail === 'andre' && enteredPassword === '123') {
                sessionStorage.setItem('showElement', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Mot de passe ou email incorrect. Veuillez réessayer.');
            }
        });
    </script>
